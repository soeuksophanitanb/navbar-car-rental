<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <title>Car Rental</title>
  </head>
  <body>
    <!-- header section  -->
    <section class="wrapper-header">
      <div class="header-box">
        <header class="my-header">
          <a href="index.html">
            <img src="./logo.png" alt="" />
          </a>
          <!-- navlink  -->
          <nav class="all-links my-nav-link">
            <ul class="link-items">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="models.html">Vehicles</a></li>
              <li>
                <a href="testimonials.html" class="active">Testimonials</a>
              </li>
              <li><a href="team.html">Our Team</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>

          <div class="sign-up-tools">
            <div class="register">
              <a href="">Sign in</a>
              <a href="">Register</a>
            </div>
            <div class="tools">
              <svg
                class="btn--for-navbar"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                />
              </svg>
            </div>
          </div>
        </header>
        <!-- page path  -->
        <div class="about-page-info">
          <p class="page-title-info">Testimonials</p>
          <a href="" class="page-path-info">Home / Tesimonials</a>
        </div>
      </div>

      <!-- mobile navbar only  -->
      <nav class="all-links mobile--navbar">
        <ul class="only-mobile-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="models.html">Vehicles</a></li>
          <li><a href="testimonials.html" class="active">Testimonials</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <svg
          class="btn--for-navbar btn-close-open"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
          />
        </svg>
      </nav>

      <!-- ---------------------  -->

      <!-- overlay  -->
      <div class="overlay"></div>
      <!-------------------- Script ------------------ -->
      <script>
        let btnToggle = document.querySelectorAll(".btn--for-navbar");
        let mobile_nav = document.querySelector(".mobile--navbar");
        for (let allBtn of btnToggle) {
          allBtn.addEventListener("click", () => {
            mobile_nav.classList.toggle("active");
          });
        }
      </script>
    </section>
  </body>
</html>
